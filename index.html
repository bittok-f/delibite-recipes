<!DOCTYPE html>

    <title>DeliBite</title>

  <body>
    <div class="container">
      <header class="header">
        <div class="header__logo">
          <svg class="header__logo--icon">
            <use href="assets/sprite.svg#icon-spoon-knife"></use>
          </svg>
          <h1 class="header__title">DeliBite</h1>
        </div>

        <form action="search" class="search">
          <input
            type="search"
            class="search__input"
            placeholder="search for any recipe..."
            autocomplete="off"
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="assets/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item nav__item--bookmark">
              <button class="btn nav__btn nav__btn--bookmark">
                <svg class="btn__icon">
                  <use href="assets/sprite.svg#icon-bookmark-fill"></use>
                </svg>
                <span class="btn__name">Bookmarks</span>
                <span class="btn__info btn__info--bookmark"></span>
              </button>

              <div class="bookmarks">
                <div class="info">
                  <div>
                    <svg class="info__icon">
                      <use href="assets/sprite.svg#icon-emoji-happy"></use>
                    </svg>
                  </div>
                  <p class="info__msg">
                    No bookmarks yet. Find a recipe you love and add it to your
                    bookmarks!
                  </p>
                </div>
